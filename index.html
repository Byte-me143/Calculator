<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time & Date Calculator Suite</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div id="calculator-suite-container">
    <h1>Time & Date Calculator</h1>
    <hr />

    <label for="function-selector">Select Function:</label>
    <select id="function-selector" onchange="showActiveFunction()">
      <option value="age">1. Age Calculator</option>
      <option value="diff">2. DateTime Difference</option>
      <option value="add-sub">3. Date Adder/Subtracter</option>
      <option value="time-unit">4. Time Unit Converter</option>
      <option value="weekday">5. Weekday Finder</option>
    </select>
    <hr />

    <!-- Age Calculator Section -->
    <div id="age-section" class="calculator-section">
      <h2>Age Calculator</h2>
      <label for="dob-input">Date of Birth:</label>
      <input type="date" id="dob-input" />
      <button onclick="runCalculator()">Calculate</button>
    </div>

    <!-- DateTime Difference Section -->
    <div id="diff-section" class="calculator-section" style="display:none;">
      <h2>Date/Time Difference</h2>
      <label for="start-diff-date">Start Date/Time:</label>
      <input type="datetime-local" id="start-diff-date" />
      <label for="end-diff-date">End Date/Time:</label>
      <input type="datetime-local" id="end-diff-date" />
      <button onclick="runCalculator()">Calculate</button>
    </div>

    <!-- Date Adder/Subtracter Section -->
    <div id="add-sub-section" class="calculator-section" style="display:none;">
      <h2>Date Adder/Subtracter</h2>
      <label for="start-add-date">Start Date:</label>
      <input type="date" id="start-add-date" />
      <label for="operation-select">Operation:</label>
      <select id="operation-select">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
      </select>
      <label for="duration-value">Duration Value:</label>
      <input type="number" id="duration-value" min="0" value="1"/>
      <label for="duration-unit">Unit:</label>
      <select id="duration-unit">
        <option value="years">Years</option>
        <option value="months">Months</option>
        <option value="days">Days</option>
        <option value="hours">Hours</option>
      </select>
      <button onclick="runCalculator()">Calculate</button>
    </div>

    <!-- Time Unit Converter Section -->
    <div id="time-unit-section" class="calculator-section" style="display:none;">
      <h2>Time Unit Converter</h2>
      <label for="unit-value">Value:</label>
      <input type="number" id="unit-value" min="0" value="1" />
      <label for="from-time-unit">Convert From:</label>
      <select id="from-time-unit">
        <option value="seconds">Seconds</option>
        <option value="minutes">Minutes</option>
        <option value="hours">Hours</option>
        <option value="days">Days</option>
      </select>
      <label for="to-time-unit">Convert To:</label>
      <select id="to-time-unit">
        <option value="minutes">Minutes</option>
        <option value="seconds">Seconds</option>
        <option value="hours">Hours</option>
        <option value="days">Days</option>
      </select>
      <button onclick="runCalculator()">Convert</button>
    </div>

    <!-- Weekday Finder Section -->
    <div id="weekday-section" class="calculator-section" style="display:none;">
      <h2>Weekday Finder</h2>
      <label for="weekday-date">Select Date:</label>
      <input type="date" id="weekday-date" />
      <button onclick="runCalculator()">Calculate</button>
    </div>

    <hr />
    <div id="final-result" class="result-display">Result will appear here.</div>
  </div>
</body>
</html>
