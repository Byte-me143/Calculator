<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2 style="text-align: center; margin-bottom: 10px; color: #08d37b;">Simple Calculator</h2>
        <h3 style="text-align: right;margin-bottom: 5px;color: #329e71;">"Math Made Simple"  </h3>  
        <input type="text" id="result" readonly>
        <div class="buttons">
    <button class="buttons1" onclick="clearResult()">C</button>
    <button onclick="appendValue('√')">√</button>
    <button onclick="appendValue('+')">+</button>
    <button onclick="appendValue('-')">-</button>
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('*')">*</button>
    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('/')">/</button>
    <button onclick="appendValue('00')">00</button>
    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button class="equal-button" onclick="calculate()">=</button> 
</div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
